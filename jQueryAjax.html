<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

      <script>
            $.ajax ({
                  // 请求地址
                  url: 'http://localhost/network/class7/server/get_courses.php?status=1',
                  // 请求方式
                  type: 'POST',
                  // 返回的数据类型
                  dataType: 'JSON',
                  // POST请求的请求体数据
                  data: {
                        status: 1
                  },
                  // 请求成功执行的函数
                  success: function (data) {
                        console.log(data)
                  }
            }) 

            // jQuery自己封装着有POST请求。参数1是请求地址，参数2是请求体数据，参数3是请求成功执行的函数
            $.post ('http://localhost/network/class7/server/get_courses.php?status=1', 
                  {status: 1}, function (data) {
                        console.log(data)
                  }
            )

            // jQuery自己封装着有POST请求。参数1是请求地址，参数2是请求成功执行的函数
            $.get('http://localhost/network/class7/server/get_courses.php?status=1', 
                  function (data) {
                        console.log(data)
                  })
      </script>
</body>
</html>
